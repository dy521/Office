<!DOCTYPE html>
<html lang="en">
<head>
<base href="<%=basePath %>" />
<title>用户登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="resource/assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="resource/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="resource/assets/css/ace.min.css" />
<link rel="stylesheet" href="resource/assets/css/ace-rtl.min.css" />


<script type="text/javascript">
		
	
function login(){
	var xhr = new XMLHttpRequest();
	var username= document.getElementById("username").value;
	var password= document.getElementById("password").value;
	var type= document.getElementById("type").value;
	
	
	if(!username){
		alert("请输入您的用户名.....");
		document.getElementById("username").value = "";
		document.getElementById("username").focus();
		return;
	}
	if(!password){
		alert("请输入您的密码.....");
		document.getElementById("password").value = "";
		document.getElementById("password").focus();
		return;
	}
	
   var params = "username="+username+"&password="+password+"&type="+type;
	xhr.open("post","/login");
	xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xhr.onreadystatechange = function(){
		if(this.readyState==4 && this.status==200){
			var text = this.responseText.trim();
			if(text=="success"){
				window.location.href="/main/index";
			}
			if(text=="fail"){
				alert("您的用户名或者密码不正确.....");
				document.getElementById("password").value = "";
				document.getElementById("password").focus();
				location.reload();
			}
		}
	};
	xhr.send(params);
	
}

		
		</script>


</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="white">雷速办公系统</span>
							</h1>
							<h4 class="blue"></h4>
						</div>
						<div class="space-6"></div>
						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i> 请输入您的账号和密码
										</h4>

										<div class="space-6"></div>

										<form method="post">
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="username" type="text" class="form-control"
														placeholder="请输入您的账号" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="password" type="password" class="form-control"
														placeholder="请输入您的密码" /> <i class="icon-lock"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <select
														class="form-control" id="type">
															<option value="admin">管理员</option>
															<option value="emp">员工</option>
															<option value="mag">经理</option>
													</select>
												</span>
												</label>

												<div class="clearfix">


													<button type="button" onclick="login()"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="icon-key"></i> 登陆
													</button>
													<a href="/gotoFindPwd"
														class="width-35 pull-left btn btn-sm btn-primary">找回密码</a>

												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>

									</div>

								</div>

							</div>


						</div>

					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>

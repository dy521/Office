
<!DOCTYPE html>
<html>
<head>
<base href="<%=basePath %>" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title></title>
<link href="/resource/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="/resource/js/jquery.min.js"></script>
<script type="text/javascript" src="/resource/js/bootstrap.min.js"></script>



<script type="text/javascript">
function del(){
	var office = "您确认要删除此记录吗？";
	if(confirm(office) == true)
		return true;
	else
		return false;
}
</script>
</head>
<body>
	<div>
		<ul class="breadcrumb" style="margin: 0px;">
			<li>公文</li>
			<li>公文查询</li>
		</ul>
	</div>
	<form action="/emp/office" method="post" class="form-inline">
		<div class="row alert alert-info" style="margin: 0px; padding: 5px;">

			<div class="form-group">
				<label>标题:</label> <input type="text" name="name"
					class="form-control" />
			</div>
			<input type="submit" class="btn btn-danger" value="查询"> <a
				href="/emp/gotoAddOffice" class="btn btn-success"> 添加 </a>
		</div>
		<div class="row" style="padding: 15px;">

			<table class="table table-hover table-striped table-bordered">
				<thead>
					<tr>
						<th>标题</th>
						<th>上传员工</th>
						<th>上传时间</th>
						<th>状态</th>
						<th>内容</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pa,paStat : ${pageInfo.list}">
						<td th:text="${pa.name}"></td>
						<td th:text="${pa.empname}"></td>
						<td th:text="${pa.create_time}"></td>
						<td th:text="${pa.status}"></td>
						<td th:text="${pa.content}"></td>


					</tr>
				</tbody>
			</table>





			<table align="center">
				<tr>
					<td width="120px">第<a th:text="${pageNum}"></a>页/共<a
						th:text="${totalPages}"></a>页
					</td>

					<td width="30px"><a
						th:href="@{/emp/office(pageNum=${firstPage})}">首页</a></td>
					<td width="60px" th:switch="${pageNum}" style="text-align: center;">
						<p th:case="1">
							<a th:href="@{/emp/office(pageNum=${firstPage})}">上一页</a>
						</p>
						<p th:case="*">
							<a th:href="@{/emp/office(pageNum=${pageNum-1})}">上一页</a>
						</p>
					</td>
					<td width="60px" th:switch="${pageNum}" style="text-align: center;">
						<p th:case="${totalPages}">
							<a th:href="@{/emp/office(pageNum=${totalPages})}">下一页</a>
						</p>
						<p th:case="*">
							<a th:href="@{/emp/office(pageNum=${pageNum+1})}">下一页</a>
						</p>
					</td>
					<td width="60px"><a
						th:href="@{/emp/office(pageNum=${totalPages})}">尾页</a></td>
				</tr>
			</table>





		</div>
	</form>
</body>
</html>

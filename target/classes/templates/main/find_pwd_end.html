<!DOCTYPE html>
<html lang="en">
<head>
<base href="<%=basePath %>" />
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="resource/assets/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="resource/assets/css/font-awesome.min.css" />
<link rel="stylesheet" href="resource/assets/css/ace.min.css" />
<link rel="stylesheet" href="resource/assets/css/ace-rtl.min.css" />


<script type="text/javascript">
		



function resetPwd(){
	var xhr = new XMLHttpRequest();
	var username= document.getElementById("username").value;
	var password= document.getElementById("password").value;
	var re_password= document.getElementById("re_password").value;
	

	
	
	if(!password){
		alert("请输入您的密码.....");
		document.getElementById("password").value = "";
		document.getElementById("password").focus();
		return;
	}
	if(!re_password){
		alert("请重复输入您的密码.....");
		document.getElementById("re_password").value = "";
		document.getElementById("re_password").focus();
		return;
	}
	if(re_password!=password){
		alert("2次密码输入不一致.....");
		document.getElementById("re_password").value = "";
		document.getElementById("re_password").focus();
		return;
	}
	
	var params = "username="+username+"&password="+password;
	xhr.open("post","/resetPwd");
	xhr.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xhr.onreadystatechange = function(){
		if(this.readyState==4 && this.status==200){
			var text = this.responseText.trim();
			if(text=="success"){
				alert("重置密码成功.....");
				window.location.href="/";
			}
			if(text=="fail"){
				alert("重置密码失败.....");
				window.location.href="/";
			}
		}
	};
	xhr.send(params);
}
		</script>

</head>
<body class="login-layout">
	<div class="main-container">
		<div class="main-content">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="login-container">
						<div class="center">
							<h1>
								<i class="icon-leaf green"></i> <span class="white">雷速办公系统</span>
							</h1>
							<h4 class="blue"></h4>
						</div>
						<div class="space-6"></div>
						<div class="position-relative">
							<div id="login-box"
								class="login-box visible widget-box no-border">
								<div class="widget-body">
									<div class="widget-main">
										<h4 class="header blue lighter bigger">
											<i class="icon-coffee green"></i> 管理员重置密码
										</h4>

										<div class="space-6"></div>
										<form method="post">
											<fieldset>
												<label class="block clearfix"> <span
													class="block input-icon input-icon-right"> 请重置<a
														th:text="${username}"></a>的密码 <input type="hidden"
														th:value="${username}" id="username" />
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="password" type="text" class="form-control"
														placeholder="请输入密码" /> <i class="icon-user"></i>
												</span>
												</label> <label class="block clearfix"> <span
													class="block input-icon input-icon-right"> <input
														id="re_password" type="text" class="form-control"
														placeholder="请重复输入密码" /> <i class="icon-user"></i>
												</span>
												</label>


												<div class="clearfix">


													<button type="button" onclick="resetPwd()"
														class="width-35 pull-right btn btn-sm btn-primary">
														<i class="icon-key"></i> 重置密码
													</button>

												</div>

												<div class="space-4"></div>
											</fieldset>
										</form>

									</div>

								</div>

							</div>


						</div>

					</div>
				</div>

			</div>
		</div>
	</div>

</body>
</html>
